<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统一身份认证</title>
    <link href="css/base.css" type="text/css" rel="stylesheet" />
    <link href="css/login.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <div class="header_left">统一身份认证</div>
      <div class="header_right">
        <span><a href="javascript:;">学校官网</a></span
        ><span>|</span><span><a href="javascript:;">一网通办</a></span>
      </div>
    </div>
    <div class="main">
      <div class="form">
        <div class="form_hd">
          <a href="javascript:;" id="a1" class="logoa">账号登录</a
          ><a href="javascript:;" id="a2">注册账号</a>
        </div>
        <div class="form_bd" id="logo1">
          <form>
            <input type="text" class="text" placeholder="请输入用户名" />
            <input type="password" class="password" placeholder="请输入密码" />
            <input type="submit" class="submit" value="登录" />
          </form>
          <div class="more">
            <p>
              <span>您还可以使用以下方式登录</span
              ><em><a href="javascript:;">忘记密码？</a></em>
            </p>
            <div class="way">
              <div class="wechat"><a href="javascript:;"></a></div>
            </div>
          </div>
        </div>
        <div class="form_bd" id="logo2">
          <form>
            <input type="text" class="text" placeholder="请输入用户名" />
            <input type="password" class="password" placeholder="请输入密码" />
            <input type="password" class="password" placeholder="请确认密码" />
            <input type="submit" class="submit" value="注册" />
          </form>
        </div>
      </div>
    </div>
    <div class="tishi">
      <div class="tishi_content">
        <div class="tishi_content_bg"></div>
        <div class="tishi_content_font">
          <p>账 号：学生使用学号，教师使用工号</p>
          <p>初始密码：初始密码为证件号码后六位，如遇字母请使用大写</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>版权所有 清华大学 粤ICP备06008880号</p>
    </div>
  </body>
  <script>
    var a1 = document.getElementById("a1");
    var logo1 = document.getElementById("logo1");
    var a2 = document.getElementById("a2");
    var logo2 = document.getElementById("logo2");

    a1.onclick = function () {
      logo1.style.display = "block";
      logo2.style.display = "none";
      a1.className = "logoa";
      a2.className = "";
    };

    a2.onclick = function () {
      logo1.style.display = "none";
      logo2.style.display = "block";
      a1.className = "";
      a2.className = "logoa";
    };
  </script>
</html>
